<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>NoShadow Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chat {
      background: linear-gradient(145deg, #1c1c1c, #2c2c2c);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    h1, h2, p {
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .copy-btn {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <audio id="pigeon" src="https://www.soundjay.com/transport/sounds/pigeon-1.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      deleteDoc, doc, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import {
      getAuth, signInAnonymously, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYPS5T0FPTx72RqrGjNbF0aeajf9pwVxI",
      authDomain: "noshadow-66bc2.firebaseapp.com",
      projectId: "noshadow-66bc2",
      storageBucket: "noshadow-66bc2.appspot.com",
      messagingSenderId: "914209521205",
      appId: "1:914209521205:web:7aabffcfd2d889cfe07b7c",
      measurementId: "G-MDF86GV58W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let roomId = null;
    const params = new URLSearchParams(location.search);
    roomId = params.get("room");

    const pigeonSound = document.getElementById("pigeon");

    if (!roomId) {
      roomId = Math.random().toString(36).substring(2, 10);
      const fullUrl = `${location.origin}${location.pathname}?room=${roomId}`;
      document.getElementById("chat").innerHTML = `
        <h2>Odkaz ke sdílení:</h2>
        <input type="text" id="shareLink" value="${fullUrl}" readonly />
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${fullUrl}')">Zkopírovat odkaz</button>
        <p>Pošli tento odkaz tomu, s kým si chceš anonymně psát.</p>
      `;
    } else {
      signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, user => {
          if (user) {
            currentUser = user;
            showChatUI();
            listenForMessages();
          }
        });
      });
    }

    function showChatUI() {
      document.getElementById("chat").innerHTML = `
        <h1>NoShadow Chat – Místnost: ${roomId}</h1>
        <input id="messageInput" placeholder="Napiš zprávu..." autocomplete="off" />
        <button onclick="sendMessage()">Odeslat</button>
        <ul id="messages"></ul>
      `;
    }

    window.sendMessage = async function () {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      await addDoc(collection(db, "rooms", roomId, "messages"), {
        text,
        senderId: currentUser.uid,
        timestamp: serverTimestamp()
      });

      pigeonSound.play();
      input.value = "";
    };

    function listenForMessages() {
      const q = query(collection(db, "rooms", roomId, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        const list = document.getElementById("messages");
        if (!list) return;
        snapshot.forEach(async (docSnap) => {
          const msg = docSnap.data();
          if (msg.senderId !== currentUser.uid) {
            const li = document.createElement("li");
            li.textContent = msg.text;
            list.appendChild(li);
            pigeonSound.play();
            await deleteDoc(doc(docSnap.ref));
          }
        });
      });
    }
  </script>
</body>
</html>
